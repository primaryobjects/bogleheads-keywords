<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Keywords from Bogleheads.org</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Top 20 Keywords from Bogleheads.org</h1>
    <div class="tab-container">
        <ul class="tabs">
            <li class="tab active" data-tab="keywords">Keywords</li>
            <li class="tab" data-tab="wordcloud">Word Cloud</li>
        </ul>
        <div class="tab-content active" id="keywords">
            <div id="pagination_top">
                <i id="refresh-icon" class="fa-solid fa-rotate-right" onclick="refresh_keywords()" title="Refresh"></i>
                <div id="pagination_top_container"></div>
            </div>
            <table id="keywords_table" class="table">
                <thead>
                    <tr>
                        <th>Keyword</th>
                        <th>Current Month Count</th>
                        <th>Previous Month Count</th>
                        <th>Percentage Change</th>
                        <th>URLs</th>
                    </tr>
                </thead>
                <tbody id="keywords_tbody">
                </tbody>
            </table>
            <div id="pagination_bottom"></div>
        </div>
        <div class="tab-content" id="wordcloud">
            <div class="wordcloud-container">
                <img src="/wordcloud.png" alt="Word Cloud">
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Data sourced from <a href="https://www.bogleheads.org/" target="_blank" rel="noopener noreferrer">Bogleheads.org</a></p>
        <div id="last_refresh"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
